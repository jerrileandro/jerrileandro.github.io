{% assign skills = site.back-end | sort: 'level' | reverse %}
<section id="back-end" class="section back-end">
  <h3 class="section-title icon-code">Back-end</h3>
  <ul class="skill-list">
    {% for skill in skills %}
      <li class="skill {% include _skill-level-css.html level=skill.level  %}">
        <em>{{ skill.name }} - {% include _skill-level-name.html level=skill.level  %}</em>
      </li>
    {% endfor %}
  </ul>
</section>
